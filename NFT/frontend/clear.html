<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear NFT Contract Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Clear Contract Storage
                    </div>
                    <div class="card-body">
                        <p>This page will clear any stored contract address from your browser's localStorage.</p>
                        <p>This can help if you're having issues with an invalid contract address.</p>
                        
                        <div id="status" class="alert alert-info">
                            Ready to clear storage
                        </div>
                        
                        <button id="clearBtn" class="btn btn-danger">Clear Contract Address</button>
                        <a href="index.html" class="btn btn-secondary ms-2">Back to App</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('clearBtn').addEventListener('click', function() {
            try {
                localStorage.removeItem('nftContractAddress');
                document.getElementById('status').textContent = 'Contract address cleared successfully!';
                document.getElementById('status').className = 'alert alert-success';
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.getElementById('status').className = 'alert alert-danger';
            }
        });
    </script>
</body>
</html>
